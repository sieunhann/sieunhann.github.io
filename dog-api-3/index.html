<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .form {
            display: flex;
        }
        .result {
            visibility: hidden;
            display: block;
            width: 300px;
            height: 400px;
            border: 1px solid #ccc;
        }
        img {
            max-width: 100%;
            display: block;
            margin: auto;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <h2>Breeds List</h2>
    <div class="form">
        <select id="breed-list">
            <!-- Render danh sách breed vào đây -->
        </select>
        <button id="btn">Get Sub Breed</button>
    </div>
    <h2>Sub Breed List</h2>
    <div class="sub">
        <ul id="sub-breed-list">
        </ul>
    </div>
    <div class="result">
        <img id="image" src="" alt="dog" />
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./main.js"></script>
</body>
</html>
