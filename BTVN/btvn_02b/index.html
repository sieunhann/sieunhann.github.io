<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, tr, td, th {
            border: 1px solid black;
        }

    </style>
</head>
<body>
    <form style="text-align: left;">
        <table>
            <thead>
                <tr>
                    <th colspan="2" style="text-align: center;">ĐĂNG KÝ</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>Full name</th>
                    <th>
                        <input type="text" placeholder="Nhập fullname">
                    </th>
                </tr>
                <tr>
                    <th>User name</th>
                    <th>
                        <input type="text" placeholder="Nhập tên">
                    </th>
                </tr>
                <tr>
                    <th>Password</th>
                    <th>
                        <input type="password" placeholder="Nhập mật khẩu">
                    </th>
                </tr>
                <tr>
                    <th>Nhập lại Password</th>
                    <th>
                        <input type="text" placeholder="Nhập lại mật khẩu">
                    </th>
                </tr>
                <tr>
                    <th>Giới tính</th>
                    <th>
                        <input type="radio" name="gender" id="male">
                        <label for="male">Nam</label>
                        <input type="radio" name="gender" id="female">
                        <label for="female">Nữ</label>
                    </th>
                </tr>
                <tr>
                    <th>Ngày sinh</th>
                    <th>
                        <select name="" id="">
                            <option value="1">Ngày 1</option>
                            <option value="2">Ngày 2</option>
                            <option value="3">Ngày 3</option>
                            <option value="4">Ngày 4</option>
                            <option value="5">Ngày 5</option>
                            <option value="6">Ngày 6</option>
                            <option value="7">Ngày 7</option>
                            <option value="8">Ngày 8</option>
                            <option value="9">Ngày 9</option>
                            <option value="10">Ngày 10</option>
                            <option value="11">Ngày 11</option>
                            <option value="12">Ngày 12</option>
                        </select>
                        <select name="" id="">
                            <option value="1">Tháng 1</option>
                            <option value="2">Tháng 2</option>
                            <option value="3">Tháng 3</option>
                            <option value="4">Tháng 4</option>
                            <option value="5">Tháng 5</option>
                            <option value="6">Tháng 6</option>
                            <option value="7">Tháng 7</option>
                            <option value="8">Tháng 8</option>
                            <option value="9">Tháng 9</option>
                            <option value="10">Tháng 10</option>
                            <option value="11">Tháng 11</option>
                            <option value="12">Tháng 12</option>
                        </select>
                        <select name="" id="">
                            <option value="1991">1991</option>
                            <option value="1992">1992</option>
                            <option value="1993">1993</option>
                            <option value="1994">1994</option>
                            <option value="1995">1995</option>
                            <option value="1996">1996</option>
                            <option value="1997">1997</option>
                            <option value="1998">1998</option>
                            <option value="1999">1999</option>
                            <option value="2000">2000</option>
                            <option value="2001">2001</option>
                            <option value="2002">2002</option>
                        </select>
                    </th>
                </tr>
                <tr>
                    <th>Địa chỉ</th>
                    <th><textarea name="" id="" cols="20" rows="2"></textarea></th>
                </tr>
                <tr>
                    <th>Avatar</th>
                    <th>
                        <input type="file" name="avatar" id="avatar">
                    </th>
                </tr>
                <tr>
                    <th>Sở thích</th>
                    <th>
                        <input type="checkbox" name="film" id="film">
                        <label for="film">Xem phim</label>
                        <input type="checkbox" name="sport" id="sport">
                        <label for="sport">Thể Thao</label>
                        <input type="checkbox" name="web" id="web">
                        <label for="web">Web</label>
                    </th>
                </tr>
                <tr>
                    <th colspan="2" style="text-align: center;">
                        <!-- <button style="margin-right: 5px;">Reset</button>
                        <button style="margin-left: 5px;">OK</button> -->
                        <input type="reset" style="margin-right: 5px;">
                        <input type="submit" value="Submit" style="margin-left: 5px;"/>
                    </th>
                </tr>
            </tbody>
        </table>
    </form>
</body>
</html>
