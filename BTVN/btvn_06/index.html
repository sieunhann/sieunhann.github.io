<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- link icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- link css -->
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="card">
        <div class="calendar">
            <div class="calendar-content">
                <p class="day">27</p>
            <p class="month">MAR</p>
            </div>
        </div>
        <div class="image">
            <img src="https://images.unsplash.com/photo-1519010470956-6d877008eaa4?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTF8fGNpdHl8ZW58MHx8MHx8&auto=format&fit=crop&w=500&q=60"
                alt="image">
            <div class="note">
                <span>PHOTOS</span>
            </div>
        </div>
        <div class="content">
            <div class="row">
                <h2 class="title">City Lights in New York</h2>
                <h3 class="title-2">The city that never sleeps</h3>
                <p class ="content-2">New York, the largest city in the U.S., is an
                architectural marvel with plenty of historic
                monuments, magnificent buildings and
                countless dazzing skyscrapers.</p>
            </div>
        </div>
        <div class="description-container">
            <div class="description">
                <div class="time">
                    <i class="fa-solid fa-clock"></i>
                    <span class="time-value">6</span>
                </div>
                <div class="comment">
                    <i class="fa-solid fa-comments"></i>
                    <span class="comment-value">39</span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
